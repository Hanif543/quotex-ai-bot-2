<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trading Terminal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-section">
            <div class="input-group">
                <label>Select Market:</label>
                <select id="market">
                    <option>EUR / USD</option>
                    <option>EUR / CHF (OTC)</option>
                    <option>GBP / JPY</option>
                    <option>AUD / CAD</option>
                </select>
            </div>
            <div class="input-group">
                <label>Select Timeframe:</label>
                <select id="timeframe">
                    <option>1 Minute (Scalping)</option>
                    <option>5 Minute</option>
                    <option>15 Minute</option>
                    <option>30 Minute</option>
                </select>
            </div>
        </div>

        <div class="input-group" style="width: 100%; margin-top: 15px;">
            <label>Upload Chart Screenshot:</label>
            <input type="file" id="chartInput" accept="image/jpeg, image/png" style="width: 100%; color: white; padding: 10px; border: 1px solid #308cf8; border-radius: 5px; background: #0d1117;">
        </div>

        <button class="run-btn" onclick="runAnalysis()">RUN AI ANALYSIS</button>

        <div id="report-card" class="report-card" style="display: none;">
            <h3>Wizard AI Report: <span id="report-title"></span></h3>
            <p><strong>Analysis:</strong> <span id="observation">Waiting for image...</span></p>
            
            <div class="recommendation">
                <p id="rec-text">Upload a chart and click 'RUN AI ANALYSIS' to get started.</p>
            </div>

            <div class="signal-buttons" id="signal-display" style="display: none;">
                <button class="tp-btn">‚úÖ TP: <span id="tp-val"></span></button>
                <button class="sl-btn">‚ùå SL: <span id="sl-val"></span></button>
            </div>
        </div>

        <div class="menu-buttons">
            <button class="menu-item">‚è±Ô∏è 1-Minute Signal (Coming Soon)</button>
            <button class="menu-item">‚è±Ô∏è 5-Minute Signal (Coming Soon)</button>
            <button class="menu-item">üìÖ Economic News (Coming Soon)</button>
            <button class="menu-item">üöÄ Live Market Screener (Coming Soon)</button>
        </div>

        <footer>¬© 2024 AI Trading Terminal | Analysis based on selected timeframe</footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
